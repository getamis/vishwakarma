version: 2 

install_tools: &install_tools
  run: 
    name: Install tools
    command: |
      # Install AWS CLI and AWS IAM Authenticator
      if [ "${INSTALL_AWS_CLI}" == "true" ]; then
        sudo apt-get update && sudo apt-get install -y python3 python3-pip
        pip3 install awscli --upgrade --user
        wget https://amazon-eks.s3-us-west-2.amazonaws.com/1.14.6/2019-08-22/bin/linux/amd64/aws-iam-authenticator -O /tmp/aws-iam-authenticator
        chmod +x /tmp/aws-iam-authenticator && sudo mv /tmp/aws-iam-authenticator /usr/local/bin/aws-iam-authenticator
      fi

      # Install Terraform
      if [ "${INSTALL_TERRAFORM}" == "true" ]; then
        wget https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip -O /tmp/terraform.zip
        sudo unzip -d /usr/local/bin/ /tmp/terraform.zip
      fi

      # Install kubectl
      if [ "${INSTALL_KUBECTL}" == "true" ]; then
        wget https://storage.googleapis.com/kubernetes-release/release/v${KUBE_VERSION}/bin/linux/amd64/kubectl -O /tmp/kubectl
        chmod +x /tmp/kubectl && sudo mv /tmp/kubectl /usr/local/bin/kubectl
      fi

default: &default
  docker: 
    - image: circleci/golang:1.12
  working_directory: /go/src/github.com/getamis/vishwakarma
  environment:
    GOPATH: /go
    GO111MODULE: "on"
    TF_VERSION: "0.12.17"
    KUBE_VERSION: "1.14.10"
    AWS_SDK_LOAD_CONFIG: "True"
    INSTALL_AWS_CLI: "true"
    INSTALL_TERRAFORM: "true"
    INSTALL_KUBECTL: "true"

jobs: 
  validate-and-format:
    <<: *default
    environment:
      TF_VERSION: "0.12.17"
      INSTALL_TERRAFORM: "true"
    steps:
      - checkout
      - *install_tools
      - run:
          name: Terraform validate
          command: make validate
      - run:
          name: Terraform check format
          command: make check-fmt
  run-elastikube:
    <<: *default   
    steps:
      - checkout 
      - *install_tools
      - run: 
          name: Run tests for Elastikube cluster
          command: make test-elastikube
          
workflows:
  version: 2
  test:
    jobs:
      - validate-and-format
      - approval-run-elastikube:
          type: approval
          requires:
            - validate-and-format
      - run-elastikube:
          requires:
            - approval-run-elastikube